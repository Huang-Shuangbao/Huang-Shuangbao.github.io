<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Lab4_3</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	attribute vec4 vColor;
	varying vec4 fColor;

	void main()
	{
		fColor = vColor;
		gl_Position = vPosition;
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;

	varying vec4 fColor;

	void main()
	{
		gl_FragColor = fColor;
	}
	</script>

    <script type="text/javascript" src="../../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../../js/common/gl-matrix-min.js"></script>

	<script type="text/javascript" src="../../js/ch04/task_3.js"></script>
	
</head>

<body onload="initCanvas()">
    <span style="font-family: 楷体; font-size: 3em;">绘制多个三角形</span><br>
    <canvas id="tri-canvas" width="512" height="512" style="border: 5px solid beige;"> 
		你的浏览器不支持HTML5 canvas元素
	</canvas><br>
	<span style="font-family: 楷体;"> 要画的类型 </span>
	<select id = "type" size="1">
		<option value="1">正三角形</option>
		<option value="2">正方形</option>
		<option value="3">立方体</option>
		<option value="4">圆</option>
	</select>
	<br>
	<button onclick="initCanvas()">清空画布</button>
</body>

</html>
